<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in Css</title>
    <style>
        
            #Firstpara {
                color: blueviolet;  /* color by name */
            }

            #Secondpara {
                color: rgb(147, 145, 91);    /* color by rgb value */
            }

            #Thirdpara {
                color: #ff44ff;   /* color by hex value */
                background-color: chartreuse;
            }
        
    </style>
</head>
<body>
    <h2>This is my First Color in Css</h2>
    <p id="Firstpara">This is one of my greatest phase of my Life</p>

    <p id="Secondpara">This is second phase of my Life</p>

    <p id="Thirdpara">This is third phase of my Life</p>

</body>
</html>
