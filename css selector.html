<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector</title>
    <style>
        /* id selector */
        p{
            border: 2px so red;
        }
        #firstpara{
            color: green;
        }    
        /* class selector */
        .bgBlue{
            color: blue;
             background-color: chartreuse;   
            }
            /* grouping selector */
            footer , span {
                background-color: cyan;
            }
        
    </style>
</head>
<body>
    <h2>Css Selector</h2>
    <p id="firstpara">This is simple pragraph to demonstrate css Selector</p>
    <p id="second pragraph" class="blueElement bgBlue">This is another simple pragraph to demonstrate css Selector</p>
    <div>
        <p>This is simple pragraph to demonstrate css Selector</p>
        <span>
            This is span
        </span>
    </div>
    
    <footer>
        This is Footer
    </footer>
</body>
</html>
